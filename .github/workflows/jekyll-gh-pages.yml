# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Post-process Issue Links
        run: |
          cp -r ./_site ./_site_fixed
          repo_url="https://github.com/${{ github.repository }}/issues/"
          ruby -e "
            repo_url = '${repo_url}'
            Dir.glob('./_site_fixed/**/changelog.html').each do |path|
              content = File.read(path)
              new_content = content.gsub(/(?<![='\"\/])#(\d+)/) do
                id = \$1
                %Q|<a href=\"#{repo_url}#{id}\">##{id}</a>|
              end
              File.write(path, new_content)
            end
          "
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site_fixed

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
 
